<!-- :link  — ეს მდგომარეობა გამოიყენება ისეთი ლინკებისთვის,რომლებსაც მომხმარებელი ჯერ არ გასულა (unvisited). -->
<!-- :visited  — ეს მდგომარეობა აქტიურდება მას შემდეგ,რაც მომხმარებელი ერთხელ მაინც დააჭერს ლინკს და იმ საიტზე შევა.-->

<!-- :active — ეს მდგომარეობა მოქმედებს ზუსტად იმ მომენტში,როდესაც მომხმარებელი აჭერს ლინკს (ღილაკი დაჭერილია, მაგრამ ჯერ არ გაუშვია). -->
