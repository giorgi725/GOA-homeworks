<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Pseudo-class — ეს არის selector–ის გაგრძელება, რომელიც გამოიყენება ელემენტის განსაზღვრულ მდგომარეობაში (state) მოსაძებნად.მაგ:
:hover — როდესაც მაუსი გადადის ელემენტზე;
:active — როდესაც ელემენტს ვაჭერთ (ღილაკის დაჭერის მომენტში) -->

<!-- State — ეს არის ელემენტის მდგომარეობა, რომელშიც ის კონკრეტულ მომენტში იმყოფება (მაგ. მაუსის გადატარება, დაჭერა და სხვ.) -->
