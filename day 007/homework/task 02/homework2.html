<!-- 3) გამოიყენოთ <strong> და <em> სემანტიკური თეგები, ახსენით თუ რას აკეთებენ ისინი, რა არის მათი დანიშნულება და რით განსხვავდებიან ჩვეულებრივი ფორმატირების თეგებისგან -->

<html>
    <head>
        <title>არაფერი</title>
    </head>
    <body>
        <strong>nothing</strong>  <!-- გაამუქებს text ს და მიანიჭებს ემოციურ დატვირთვას -->
        <em>nothing</em>  <!--text ს იტალიურ შრიფტს მიანიჭებს ემპატიურ დანიშნულებასთან ერთად  -->
    </body>
</html>
