<!-- 2) გააკეთეთ 5 მაგალითი თითოეული ფორმატირების თეგზე (<b>,<i>,<u>) -->

<html>
    <head>
        <title>არაფერი</title>
    </head>
    <body>
        <b>bold</b> <!-- bold  სიტყვას ამუქებს მოცემულია 5 random  სიტყვა-->
        <b>nothing</b>
        <b>home</b>
        <b>something</b>
        <b>task</b><br>
        <i>italic</i> <!-- italic  ეს ხრის სიტყვებს მოცემულია 5 random სიტყვა-->
        <i>nothing</i>
        <i>home</i>
        <i>something</i>
        <i>task</i><br>
        <u>underline</u> <!-- underline  ეს სიტყვის ქვეშ ხაზს უსმევს მოცემულია 5 random სიტყვა-->
        <u>nothing</u>
        <u>home</u>
        <u>something</u>
        <u>task</u>
    </body>
</html>
