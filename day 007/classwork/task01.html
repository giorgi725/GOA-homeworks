<!-- 2) შექმენით HTML-ის სტრუქტურა, შემდეგ body თეგში ცალ-ცალკე აჩვენეთ ტექსტის ფორმატირება გამოიყენეთ ყველა ფორმატირება: bold, italic, underline და აიღეთ მათი ყველა 2 წყვილის კომბინაცია ასევე ტექსტშიც მიუთითეთ რა კომბინაციაა. ასევე აიღეთ strong და em კონტეინერ თეგების მაგალითებიც და კომენტარებით ახსენით რით განსხვავდებიან bold და italic თგებისგან, კომენტარებით დაწსერეთ რას ნიშნავს სემანტიკური ელემენტი -->

<html>
    <head>
        <tittle>my progtam</tittle>
    </head>
    <body>
        <p>text</p>
        <b>bold</b> <!-- ეს არის bold  და სიტყვას ამუქებს -->
        <i>italic</i> <!--ეს არის  italic და სიტყვას ხრის -->

        <u><i><b> combined</b></i></u> <!--  აქ სამივე ერთად-->
    </body>
</html>
