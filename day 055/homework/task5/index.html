<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 13) შექმენით HTML input <input id="ageInput" type="number" placeholder="Enter age">, ღილაკი <button id="ageBtn">Check Age</button> და <p id="ageOut"></p>. JS-ში დაწერეთ ფუნქცია checkAge(), რომელიც ღილაკზე დაჭერისას შეამოწმებს თუ ასაკი 13–17 შუალედშია (>=13 && <=17). თუ პირობა სრულდება გამოიტანოს "Teenager", წინააღმდეგ შემთხვევაში "Not Teenager" -->
    <input id="ageInput" type="number" placeholder="Enter age">
    <button id="ageBtn">Check Age</button>
    <p id="ageOut"></p>

    <script src="script.js"></script>
</body>
</html>
