<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 14) შექმენით ორი HTML checkbox <input id="ticket" type="checkbox"> "მაქვს ბილეთი" და <input id="friend" type="checkbox"> "მყავს მეგობარი", ღილაკი <button id="entryBtn">Check Entry</button> და <p id="entryOut"></p>. JS-ში დაწერეთ ფუნქცია checkEntry(), რომელიც ღილაკზე დაჭერისას შეამოწმებს თუ რომელიმე მონიშნულია || ოპერაციით, გამოიტანოს "შეგიძლიათ შესვლა", თუ არცერთი მონიშნულია — "შესვლა აკრძალულია" -->
    <input id="ticket" type="checkbox">
    <input id="friend" type="checkbox">
    <button id="entryBtn">Check Entry</button>
    <p id="entryOut"></p>
    <script src="script.js"></script>
</body>
</html>
