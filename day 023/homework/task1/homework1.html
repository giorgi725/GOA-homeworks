<!-- 3) ახსენით თითოეული ტერმინი: CSS Rule, Selector, Declaration, Property, Value და მოიყვანეთ მაგალითები, Internal CSS-ის გზით 
CSS rule - არის სრული ინსტრუქცია, რომელიც განსაზღვრავს, თუ როგორ უნდა გამოიყურებოდეს HTML ელემენტი.
selector {
    property: value;
}
Selection - მიუთითებს, რომელ HTML ელემენტზე გავრცელდება CSS-ის წესი. მაგ:p,h1 და სხვა.

Declaration - მიუთითებს, რომელ HTML ელემენტზე გავრცელდება CSS-ის წესი.
color: red;

Property - არის სპეციალური სიტყვა, რომელიც განსაზღვრავს, რა სტილი უნდა შეცვალოს. მაგალითები:color,font-sizebackground-color
value - არის Property-ის მნიშვნელობა, ანუ როგორი უნდა იყოს სტილი. მაგალითები:red, 20px, center -->
