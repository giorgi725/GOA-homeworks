<!-- 5) დაწერეთ რა განსხვავებაა inline და internal CSS-ს შორის, თქვენ რომელს ანიჭებთ უპირატესობას? რატომ? 
Inline - გამოიყენება HTML ტეგში, style="" ატრიბუტის საშუალებით. სტილი გამოიყენება მხოლოდ ერთ კონკრეტულ ელემენტზე.

Internal CSS იწერება <style> ტეგში HTML-ის <head> ნაწილში. CSS მოქმედებს მთელ გვერდზე, selector-ების მიხედვით.

Internal CSS ანიჭებს უპირატესობას მცირე/საშუალო პროექტებში, რადგან კოდი უფრო ორგანიზებულია, ადვილად მართვადი და ადაპტირებადი იქნება.

Inline CSS-ს ვირჩევ მხოლოდ სწრაფი ტესტებისა ან ერთი ელემენტის გასააქტუალებლად.-->
