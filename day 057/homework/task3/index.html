<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 4) შექმენით მსგავსი ფუნქციონალური ჯეირანის თამაში javascript-ით, შეეცადეთ გასტილოთ ანალოგიურად -->
    <h1>Rock Paper Scissors</h1>
    <h3 id="yourscore">your score: 0</h3>
    <h3 id="compscore">computer score: 0</h3>
    <p id="compchoise">computer choise:</p>
    <p id="result"></p>
    <div id="images">
        <button id="rock">
            <img src="./images/rock.png">
            <h2>rock</h2>
        </button>
        <button id="paper">
            <img src="./images/paper.png">
            <h2>paper</h2>
        </button>
        <button id="scissors">
            <img src="./images/scissors.png">
            <h2>scissors</h2>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
