<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>choose your favourite car brand</p>
    <select name="car brands">
        <option value="mercedes">Mercedes</option>
        <option value="BMW">BMW</option>
        <option value="mazda">Mazda</option>
        <option value="porche" selected>Porche</option>
        <option value="audi">Audi</option>
    </select>
    <p>choose your favourite color</p>
    <select name="color">
        <option value="blue">blue</option>
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="black" selected>black</option>
        <option value="brown">brown</option>
    </select>
    <p>choose your favourite genre</p>
    <select name="genre">
        <option value="action">Action</option>
        <option value="adventure" selected>Adventure</option>
        <option value="animation">Animation</option>
        <option value="biography">Biography</option>
        <option value="comedy">Comedy</option>
    </select>
    <p>choose yout favourite sport</p>
    <select name="sport">
        <option value="football" selected>Football</option>
        <option value="basketball">Basketball</option>
        <option value="volleyball">Volleyball</option>
        <option value="tennis">Tennis</option>
        <option value="tabletennis">Table Tennis</option>
    </select>
    <p>choose your favourite fruit</p>
    <select name="fruit">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="mango">Mango</option>
        <option value="pineapple">Pineapple</option>
        <option value="orange" selected>Orange</option>
    </select>
</body>
</html>
