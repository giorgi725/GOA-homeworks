<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form>
        <label for="first name">First Name:</label>
        <input type="text" id="first name" name="first name" required>
        <label for="last name">Last Name:</label>
        <input type="text" id="last name" name="last name" required>
        <br><br>
        <label for="date">Date Of Birth:</label> 
        <input type="date" id="date" name="date" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br><br>
        <label for="gender">Gender:</label>
        <select name="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter email addres"required>
        <br><br>
        <label for="position">Position Applying For:</label>
        <select name="position">
            <option>Junior Developer</option>
            <option>Mid-Level Developer</option>
            <option>Senior Developer</option>
        </select>
        <br><br>
        <laber for="experience">Years Of Experience</laber>
        <select name="experience">
            <option>0-1 Years</option>
            <option>1-3 Years</option>
            <option>3-5 Years</option>
            <option>5+ Years</option>
        </select>  
        <br><br>
        <label for="programs">Preferred  Programming Languages:</label>
        <select name="programs">
            <option>Java</option>
            <option>JavaScript</option>
            <option>Python</option>
            <option>C#</option>
        </select>
        <br><br>
        <label for="location">Preferred Job Location:</label>
        <select name="location">
            <option>Remote</option>
            <option>New York</option>
            <option>San Francisco</option>
            <option>London</option>
        </select>
        <br><br>
        <label for="pass">Password:</label>
        <input type="text" id="pass" name="password" required>
        <label for="confirm pass">Confirm Password:</label>
        <input type="text" id="confirm pass" required>
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
