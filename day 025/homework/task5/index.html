<!-- 6) შექმენით ორი ფაილი: index.html და style.css. index.html-ში შექმენით ვებგვერდი რომელზეც იქნება სათაური (მაგ. ჩემი საყვარელი ცხოველი), ცხოველის სურათი და ერთი ან ორი აბზაცი მისი აღწერით. style.css ფაილში გაასტილეთ სათაური ლურჯად და ცენტრში, ხოლო პარაგრაფს მიანიჭეთ განსხვავებული ფონური ფერი. style.css ფაილი დააკავშირეთ index.html-თან <link rel="stylesheet" href="style.css"> თეგის მეშვეობით. სტილები აუცილებლად external ფაილში უნდა იყოს -->
