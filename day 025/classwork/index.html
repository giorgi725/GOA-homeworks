<!-- 1) შექმენით h2 და h3 რომელსაც მიანჭებთ ერთნაირ ფერს, ფონის ფერს და borders. შემდეგ შექმენით მშობელი div ელემენტი, რომელშიც ჩაწერილი იქნება 3 შვილი თეგი: პარაგრაფი და კიდევ 2-3 ელემენტი. div უნდა გასტილოთ ტექსტის ფერითა და შრიფიტის ზომთ (font-size) ასევე ტექსტის განლაგებით, შემდეგ დააკვირდით შედეგს და აღწერთ რა მოხდა (მემკვიდრეობითობა) და მოკლედ დაწერეთ კომენტარი -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        h2,h3{
            color:aqua;
            background-color: blue;
            border: 1px solid red;
        }
        div{
            color:blue;
            font-size: large;
        }
        div button{
            color: brown;
            background-color: blueviolet;
            border: 1px solid green;
        }
        button{
            color: bisque;
            background-color: chocolate;
            border: 1px solid black
        }
    </style>
</head>
<body>
    <h2>nothing</h2>
    <h3>araferi</h3>
    <button> click</button>
    <div>
        <p>araferi</p>
        <button>araferi</button>
        <button>araferi</button>
    </div>
</body>
</html>
