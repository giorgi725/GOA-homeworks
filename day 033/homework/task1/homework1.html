<!-- 2) ახსენით რა არის CSS Box Model და შექმენით თქვენი ნახაზი -->

<!-- CSS Box Model არის მოდელი, რომელიც აღწერს როგორ იქნება ელემენტის ზომა ვებგვერდზე. 

Box Model-ის ნაწილები:Content – ელემენტის შიგთავსი (ტექსტი, სურათი და ა.შ.) , Padding – სივრცე content-სა და border-ს შორის, Border – ჩარჩო, რომელიც აკრავს padding-სა და content-ს, Margin – გარე სივრცე ელემენტსა და სხვა ელემენტებს შორის-->
