<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <!-- 15) შექმენით HTML checkbox-ები <input id="val1" type="checkbox"> და <input id="val2" type="checkbox">, ღილაკი <button id="orBtn">Check OR</button> და <p id="orOut"></p>. JS-ში დაწერეთ ფუნქცია checkOr(), რომელიც ღილაკზე დაჭერისას შეასრულებს || ოპერაციას ორივე checkbox-ზე და გამოიტანს შედეგს პარაგრაფში -->

    <input id="val1" type="checkbox">
    <input id="val2" type="checkbox">
    <button id="orBtn">Check OR</button>
    <p id="orOut"></p>
    <script src="script.js"></script>
</body>
</html>
