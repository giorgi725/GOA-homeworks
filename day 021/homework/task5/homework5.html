<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="text-align: center;">CSS3 Browser Support(latest browser versions)</p>
    <table border="1px" align="center">
        <tr>
            <th>CSS Property</th>
            <th colspan="2">Internet Explorer</th>
            <th>FireFox</th>
            <th>Chrome</th>
            <th>Safari</th>
            <th>Opera</th>
        </tr>
        <tr>
            <th>Border Radius</th>
            <td style="text-align: center;" colspan=2>YES</td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">YES</td>
        </tr>
        <tr>
            <th>Box Shadow</th>
            <td style="text-align: center;" colspan="2">YES</td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">YES</td>
        </tr>
        <tr>
            <th>CSS Animations</th>
            <td style="text-align: center;" colspan="2">NO</td>
            <td style="text-align: center;">NO</td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">NO</td>
        </tr>
    </table>
</body>
</html>
