<!-- 2) ახსენით რისთვის გამოიყენება შემდეგი თეგები: form, input, label და ატრიბუტები: type, id, for -->

<!-- form - ფორმის დასაწყისსა და დასასრულს აღნიშნავს.მასში იწერება ყველა ელემენტი, რითაც მომხმარებელი მონაცემებს შეიყვანს. -->
<!-- input - გამოიყენება მომხმარებლის მიერ მონაცემების შესაყვანად (ტექსტი, პაროლი, checkbox, radio, ღილაკი და სხვa. მისი ტიპი განისაზღვრება ატრიბუტით type. -->
<!-- label - წარმოადგენს წარწერას (ტეგს) ველისთვის — ეხმარება მომხმარებელს გაიგოს, რა უნდა შეიყვანოს კონკრეტულ ველში.for ატრიბუტის საშუალებით უკავშირდება შესაბამის input ელემენტს (idც უნდა ჰქონდეს). -->
<!-- type - განსაზღვრავს, რა ტიპის შესაყვანი ველია input:"text" — ტექსტი"password" — პაროლი"email" — ელ. ფოსტა -->
<!-- id - გამოიყენება <input> ტეგში უკავშირებს input-ს შესაბამის label ელემენტს(ერთნაირ for მნიშვნელობით) -->
<!-- for -  გამოიყენება <label> ტეგში.უკავშირებს label-ს შესაბამის input ელემენტს (ერთნაირი id მნიშვნელობით).-->
