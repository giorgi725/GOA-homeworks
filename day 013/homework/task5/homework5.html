<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="full name">full Name :</label>
        <input type="name" id="full name" name="full name" required>
        <br>
        <br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="age">Age :</label>
        <input type="number" id="age" name="age" required>
        <br>
        <br>
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
        <br>
        <p>Gender</p>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"  required>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male"  required>
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <br>
        <br>
        <p>Hobbies</p>
        <label for="hobbies">Hobbies</label>
        <input type="checkbox" id="hobbies" name="hobbies" value="Reading" required>
        <label for="hobbies">Music</label>
        <input type="checkbox" id="hobbies" name="hobbies" value="Music" required at least one>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
