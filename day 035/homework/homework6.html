<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>nothingg</title>
<style>
    body {
    margin: 0;
    font-family: Arial;
    }
    header {
    position: fixed;
    top: 0;
    width: 100%;
    background: black;
    color: white;
    text-align: center;
    padding: 10px;
    }

    margin-top: 60px;
    text-align: center;
    }

</head>
