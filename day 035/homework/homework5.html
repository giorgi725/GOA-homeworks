<!-- 6) კომენტარებით ახსენით თითოეული position-ის სახე: static, fixed, relative, absolute -->

<!--position: static
ელემენტის ნაგულისხმევი მდგომარეობა
მოძრაობა (top, left და სხვ.) არ მოქმედებს 
position: static;

position: relative
ელემენტი რჩება თავის ადგილზე,
მაგრამ შეგვიძლია ოდნავ გადავწიოთ 
position: relative;
top: 10px;
left: 20px;

position: absolute
ელემენტი გამოდის დოკუმენტის ნაკადიდან
და პოზიციონირდება უახლოესი relative მშობლის მიმართ 
position: absolute;
top: 0;
right: 0;

position: fixed
ელემენტი ეკვრება ეკრანს (viewport-ს)
სქროლის დროს არ იძვრის 
position: fixed;
bottom: 20px;
right: 20px;
-->
