<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color:rgb(23, 23, 23);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    }
    div{
        height: 500px;
        width: 300px;
        background-color: rgb(50, 49, 49);
        border-radius: 3%;
    }
    img{
        height:60px;
        width: 60px;
        display: block;
        margin: 0 auto;
        border-radius:50%;
    }
    h1{
        text-align: center;
        font-size: 20px;
        color:white;
    }
    h2{
        text-align: center;
        color:yellow;
        font-size: 15px;
    }
    p{
        text-align: center;
        color:white;
        font-size: 15px;
    }
    .button{
        height:40px;
        width:250px;
        background-color: rgb(32, 31, 31);
        color:white;
        border-radius: 10px;
        display: block;
        margin: 0 auto;
    }
    </style>
</head>
<body>
    <div>
        <br>
        <img src="https://i.pinimg.com/474x/59/96/9f/59969f4c8e317f5b980210aace1391ca.jpg">

        <h2>Tbilisi,Georgia</h2>
        <p>"Front-end developer and avid reader"</p>
        <button class="button">GitHub</button><br>
        <button class="button">Frontend Mentor</button><br>
        <button class="button">Linkedin</button><br>
