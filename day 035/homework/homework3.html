<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #e6f4ee;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    }

    .form-container {
    background: #fff;
    padding: 30px;
    width: 450px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
    margin-bottom: 20px;
    color: #2f4f4f;
    }

    label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    color: #555;
    }

    .row {
    display: flex;
    gap: 15px;
    }

    .field {
    flex: 1;
    margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    }

    textarea {
    resize: none;
    height: 100px;
    }

    .radio-group {
    display: flex;
    gap: 15px;
    margin-bottom: 15px;
    }

    .radio-box {
    flex: 1;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    }

    .checkbox {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 13px;
    margin-bottom: 20px;
    }

    button {
    width: 100%;
    padding: 12px;
    background-color: #0b7d63;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    }

    button:hover {
    background-color: #096b55;
    }
</style>
</head>
<body>

    <div class="form-container">
    <h2>Contact Us</h2>

    <div class="row">
        <div class="field">
        <label>First Name *</label>
        <input type="text">
    </div>
    <div class="field">
        <label>Last Name *</label>
        <input type="text">
    </div>
    </div>

    <div class="field">
        <label>Email Address *</label>
        <input type="email">
    </div>

    <div class="field">
        <label>Query Type *</label>
    <div class="radio-group">
        <div class="radio-box">
            <input type="radio" name="query">
            <span>General Enquiry</span>
        </div>
        <div class="radio-box">
            <input type="radio" name="query">
            <span>Support Request</span>
        </div>
        </div>
    </div>

    <div class="field">
      <label>Message *</label>
        <textarea></textarea>
    </div>

    <div class="checkbox">
    <input type="checkbox">
    <span>I consent to being contacted by the team *</span>
    </div>

    <button>Submit</button>
</div>
</body>
</html>
