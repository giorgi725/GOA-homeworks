<!--  Flexbox layout – არის CSS მოდელი, რომელიც გამოიყენება ელემენტების 
მარტივად და მოქნილად განლაგებისთვის (ერთ მწკრივში ან სვეტში) 

flex-direction – განსაზღვრავს მთავარ ღერძს (Main axis) 
flex-direction: row;   
flex-direction: column;  

justify-content – ალაგებს ელემენტებს Main axis-ზე 
justify-content: space-between; 
justify-content: space-around; 
justify-content: space-evenly; 

align-items – ალაგებს ელემენტებს Cross axis-ზე
align-items: center; 
align-items: flex-start;
align-items: flex-end;  

flex-wrap – განსაზღვრავს გადატყდება თუ არა ელემენტები ახალ ხაზზე
flex-wrap: wrap;
flex-wrap: nowrap;

flex-grow – რამდენად გაიზრდება ელემენტი თავისუფალი ადგილის მიხედვით 
flex-grow: 1;

flex-shrink – რამდენად შეიკუმშება ელემენტი ადგილის ნაკლებობისას 
flex-shrink: 1;  

justify-content მნიშვნელობები:

space-between – პირველი ელემენტი მარცხნივ, ბოლო მარჯვნივ, შუაში სივრცე თანაბრად ნაწილდება
space-around – ყველა ელემენტს გარშემო აქვს სივრცე (შუაში მეტი, კიდეებზე ნაკლები)
space-evenly – ყველა სივრცე ზუსტად თანაბარია, კიდეებზეც და ელემენტებს შორისაც

ღერძები:
Main axis (მთავარი ღერძი) – მიმართულება, რომელზეც ელემენტები ლაგდება (flex-direction განსაზღვრავს)

Cross axis (გადამკვეთი ღერძი) – Main axis-ის საწინააღმდეგო მიმართულება-->
