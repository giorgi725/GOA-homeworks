<!-- 2) კომენტარების საშვალებით დაწერეთ რა არის ატრიბუტი, რომელი ატრიბუტები იცით და რაში გამოიყენებიან. მოიყვანეთ თითოეულზე მინიმუმ 1 მაგალითი. ახსენით რა არის aspect ratio და როგორ უნდა მოვიქცეთ სურათის ზომების შეცლისას ხარისხი რომ არ გაუარესდეს -->

<!-- ატრიბუტი არის ობიექტის თვისება ან მახასიათებელი. -->
<!-- მაგალითად, ობიექტს შეიძლება ჰქონდეს სახელი, ფერი,ზომა. -->
<!-- მაგ:src, href, id, alt, width, height, title -->

<!DOCTYPE html>
<html>
<head>
    <title>ატრიბუტის მაგალითი</title>
</head>
<body>

    <!-- <img> ელემენტს აქვს ატრიბუტები: src, alt, width, height -->
    <h2>სწორი პროპორციით სურათი (კარგ ხარისხშია)</h2>
    <img src="cat.jpg" alt="ლამაზი კატა" width="300" height="200">

    <h2>არასწორი პროპორციით სურათი (ხარისხი გაფუჭდა)</h2>
    <img src="cat.jpg" alt="ლამაზი კატა" width="300" height="100">

</body>
</html>


<!-- Aspect Ratio ნიშნავს სურათის პროპორციას — ანუ სიგანისა და სიმაღლის შეფარდებას. -->
<!-- მაგალითად, 16:9 ან 4:3 — ეს პროპორციები განსაზღვრავს სურათის ფორმას. -->

<!--  როცა სურათის ზომას ვცვლით, აუცილებელია პროპორცია (aspect ratio) შევინარჩუნოთ. -->
<!-- ეს ნიშნავს, რომ სიგანისა და სიმაღლის შეფარდება იგივე უნდა დარჩეს. -->
<!-- თუ სიგანას გავზრდით ორჯერ, სიმაღლაც უნდა გავზარდოთ ორჯერ. -->
